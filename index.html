<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>Cat Clicker</h1>
	<div class="container">
		<div id="catDisplay">
			<figure>
				<img src="" id="catImg">
				<figcaption id="catText"></figcaption>
			</figure>
			<p id="clickCount"></p>
			<div id="adminControls">
				<button id="changeCaption">Change the caption?</button>
				<form id="captionForm" class="hide">
					<input type="text" value="Purrr" name="caption">
					<button type="submit">Save</button>
					<button type="reset" id="cancelButton">Cancel</button>
				</form>
			</div>
		</div>
		<ul id="catListMenu">
		<!-- contents for list items is fetched from Unsplash.com and list items are added using javascript -->
		</ul>
		<div class="footer">&copy; 2018 SARA SALEEM. ALL RIGHTS RESERVED</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
